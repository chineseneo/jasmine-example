<html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
  <script type="text/javascript" src="binder.js"></script>
  <title>calculator</title>
</head>
<body>
  <div id="calculator">
    <h1>Calculator</h1>
    <div class="operation">
      <input type="text" id="adder1">
      +
      <input type="text" id="adder2">
      <button id="add">=</button>
      <span id="addResult">0</span>
    </div>
    <div class="operation">
      <input type="text" id="substracter1">
      -
      <input type="text" id="substracter2">
      <button id="substract">=</button>
      <span id="substractResult">0</span>
    </div>
    <div class="operation">
      <input type="text" id="multiplyer1">
      *
      <input type="text" id="multiplyer2">
      <button id="multiply">=</button>
      <span id="multiplyResult">0</span>
    </div>
    <div class="operation">
      <input type="text" id="divider1">
      /
      <input type="text" id="divider2">
      <button id="divide">=</button>
      <span id="divideResult">0</span>
    </div>
  </div>
</body>
</html>
